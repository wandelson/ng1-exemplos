<!DOCTYPE html>
<html ng-app="appAngular">
<head>
    <title>Controller: arrays<</title>
    <link href="../css/estilos.css" rel="stylesheet" />
	<meta charset="utf-8" />

    <style>
        .finalizado {
            color: blue;
        }

        .pendente {
            color: red;
        }
    </style>
</head>
<body ng-controller="Principal as ctl">

    <h2>Lista de Alunos</h2>
    <div ng-repeat="aluno in ctl.alunos" 
         ng-class="ctl.verificarStatus(aluno.status)">
        Nome: {{aluno.nome}}<br />
        Curso:{{aluno.curso}}<br />
        Status: {{aluno.status}}<br />
        <span>------------------------------------</span>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('appAngular', [])
            .controller('Principal', [function () {
                var self = this;

                self.alunos = [
                 { nome: 'Ademar Torres', curso: 'NodeJS', status: 'Aprovado' },
                 { nome: 'Cecilia Maria', curso: 'Psicologia' },
                 { nome: 'Marcelo Lima', curso: 'Turismo', status: 'Aprovado' }
                ];

                self.verificarStatus = function (status) {
                    return {
                        finalizado: status != null,
                        pendente: status == null
                    }
                };
            }]);
    </script>
</body>
</html>
