<!DOCTYPE html>
<html ng-app="primeiroController">
<head>
    <title>Controller no AngularJS</title>
    <link href="../css/estilos.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body ng-controller="Principal as ctl">

    Variável mensagem: {{ctl.mensagem}}

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('primeiroController', [])
            .controller('Principal', [function () {
                this.mensagem = 'Vindo do controller';
            }]);
    </script>
</body>
</html>
